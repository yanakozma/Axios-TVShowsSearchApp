<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV show search app</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1 class="heading">TV show search</h1>
    <form id="searchForm">
        <input type="text" placeholder="Type TV show title" name="show">
        <button>Search</button>
    </form>
    <div id="resultImages"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
